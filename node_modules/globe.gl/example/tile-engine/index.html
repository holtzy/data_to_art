<body>
<div id="globeViz"></div>

<script type="module">
  new Globe(document.getElementById('globeViz'))
    .globeTileEngineUrl((x, y, l) => `https://tile.openstreetmap.org/${l}/${x}/${y}.png`);
</script>
</body>
